<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
    <link rel="stylesheet" href="../CSS/New.css">
</head>
<body>
    <img src="..//PHOTOS/istockphoto-1197901679-612x612-removebg-preview.png" alt="">
    <div class="logoname">Esi &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Books</div>
<div class="Register">
    <span class="re">Register</span>
    <span class="cr">Create a new account</span>
</div>
    <form action="">
        <div class="name">First Name</div>
        <input type="text" id="names" >
        <div class="lastname">Last Name</div>
        <input type="text" id="lastnames" >
        <div class="cycle">Cycle</div>
        <div id="cpi"> <div id="changebgcpi"></div>CPI</div>
        <div id="optcpi">
            <div class="hide" id="year1" >1CPI</div>
            <div class="hide" id="year2" >2CPI</div>
        </div>
        <div id="cs"><div id="changebgcs"></div>CS</div>
        <div id="optcs">
            <div class="hide" id="year3" >1CS</div>
            <div class="hide" id="year4" >2CS</div>
            <div class="hide" id="year5" >3CS</div>
        </div>
        <div id="email">E-mail</div>
        <input type="email" id="emails" placeholder="*********@esi-sba.dz">

        <div id="sub">
            <div id="leftupcorner"></div>
            <div id="leftdowncorner"></div>
            <div id="rightupcorner"></div>
            <div id="rightdowncorner"></div>
           <span> Send Code </span>
        </div>

    </form>
   
    
    <div id="errorfname" class="hide">You didn't type your <br> first name!</div>
    <div id="errorlname" class="hide">You didn't type your <br> last name!</div>
    <div id="errorcycle" class="hide">You didn't select a Cycle!</div>
    <div id="erroryear"  class="hide"> You didn't select a year!</div>
    <div id="erroremail" class="hide">You didn't write your email</div>
    <script src="../JS/New.js"></script>
</body>
</html>
